<ion-header>
  <ion-navbar>
    <ion-title>Tr-Express</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-50>
      <img class="img-circle" src="/img/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type= "text" placeholder="Usuario" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>  
      </ion-row>
      <ion-row>
        <button ionbutton class="submit-btn center" full type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
      </ion-row>
    </form>
  </div>
</ion-content>
